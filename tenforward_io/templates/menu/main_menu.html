{% load menu_tags %}

{% for item in menu_items %}
    <li class="">
        <a class="nav-link" color href="{{ item.href }}" >{{ item.text }}</a>
        {% if item.has_children_in_menu %}
            <ul class="sub-menu">
                {% for child in item.sub_menu %}
                {% endfor %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
